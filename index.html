<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap");
    </style>
  </head>
  <body>
    <div id="container">
      <div id="calc-container">
        <div id="display">
          <div id="display-content"></div>
        </div>
        <div id="buttons-container">
          <div class="first-row">
            <div id="clear" class="button-style">AC</div>
            <div id="delete" class="button-style">DEL</div>
          </div>
          <div class="other-rows">
            <div id="seven" class="button-style number">7</div>
            <div id="eight" class="button-style number">8</div>
            <div id="nine" class="button-style number">9</div>
            <div id="divide" class="button-style">/</div>
          </div>
          <div class="other-rows">
            <div id="four" class="button-style number">4</div>
            <div id="five" class="button-style number">5</div>
            <div id="six" class="button-style number">6</div>
            <div id="multiply" class="button-style">*</div>
          </div>
          <div class="other-rows">
            <div id="one" class="button-style number">1</div>
            <div id="two" class="button-style number">2</div>
            <div id="three" class="button-style number">3</div>
            <div id="minus" class="button-style">-</div>
          </div>
          <div class="other-rows">
            <div id="decimal" class="button-style">.</div>
            <div id="zero" class="button-style number">0</div>
            <div id="equals" class="button-style">=</div>
            <div id="plus" class="button-style">+</div>
          </div>
        </div>
      </div>
    </div>
    <script>
      myInputs = [25, 5];

      function add(inputs) {
        sum = 0;
        for (digit of inputs) {
          sum += digit;
          digit++;
        }
        return sum;
      }

      function subtract(inputs) {
        sum = 0;
        for (digit of inputs) {
          sum -= digit;
          digit++;
        }
        return sum;
      }

      function multiply(inputs) {
        total = 1;
        for (digit of inputs) {
          total *= digit;
          digit++;
        }
        return total;
      }

      function divide(inputs) {
        total = 0;
        total = inputs[0] / inputs[1];
        console.log(total);
      }

      const displayContent = document.querySelector("#display-content");

      document
        .querySelector("#buttons-container")
        .addEventListener("click", (event) => {
          console.log(parseInt(document.querySelector(".number").innerHTML));
        });
    </script>
  </body>
</html>
